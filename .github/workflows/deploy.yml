name: Deploy React Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      - name: Set up SSH
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Debug: Show that we have the host (first few chars only)
          echo "Host: ${SSH_HOST:0:5}..."
          
          # Add host to known_hosts - using the environment variable
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>&1
          
          echo "SSH setup completed"

      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USERNAME }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${SSH_USER}@${SSH_HOST} "echo '✅ SSH connection successful'"

      - name: Deploy to Apache Server
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USERNAME }}
        run: |
          echo "Deploying files to ${SSH_USER}@${SSH_HOST}:/var/www/pricing-bundlers/"
          scp -i ~/.ssh/id_ed25519 -r dist/* ${SSH_USER}@${SSH_HOST}:/var/www/pricing-bundlers/

      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USERNAME }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "ls -la /var/www/pricing-bundlers/ && echo 'Total files: ' \$(find /var/www/pricing-bundlers/ -type f | wc -l)"

      - name: Restart Apache
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USERNAME }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "sudo systemctl restart apache2 && echo '✅ Apache restarted'"
